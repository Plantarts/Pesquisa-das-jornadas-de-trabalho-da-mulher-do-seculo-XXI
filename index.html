<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GSD-Lite PRO | Full Command Suite</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #2b2b2b; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #canvas-container { flex-grow: 1; background: #ffffff; position: relative; cursor: crosshair; }
        canvas { position: absolute; top: 0; left: 0; }
        #terminal { height: 100px; background: #121212; color: #00ff00; padding: 12px; font-family: 'Consolas', monospace; overflow-y: auto; border-top: 2px solid #444; font-size: 13px; z-index: 10; }
        #input-area { background: #1e1e1e; padding: 8px 15px; display: flex; align-items: center; border-top: 1px solid #333; z-index: 10; }
        input { flex-grow: 1; background: transparent; color: #fff; border: none; padding: 5px; font-family: 'Consolas', monospace; outline: none; font-size: 16px; }
        
        .toolbar { position: absolute; top: 10px; left: 10px; display: flex; flex-wrap: wrap; gap: 6px; z-index: 20; max-width: 95%; }
        button { 
            background: #3c3c3c; color: white; border: 1px solid #555; 
            padding: 8px 12px; cursor: pointer; border-radius: 4px; 
            display: flex; align-items: center; gap: 6px; font-size: 10px; font-weight: bold;
            transition: all 0.2s;
        }
        button svg { width: 14px; height: 14px; fill: none; stroke: currentColor; stroke-width: 2.5; }
        button:hover { background: #505050; border-color: #777; }
        button.active { background: #0078d4; border-color: #00aaff; box-shadow: 0 0 8px rgba(0,170,255,0.4); }
        button.danger:hover { background: #b91c1c; }
        .label { color: #00aaff; font-weight: bold; margin-right: 10px; font-size: 12px; }
    </style>
</head>
<body>

<div class="toolbar">
    <button id="lineBtn" title="Line Tool">
        <svg viewBox="0 0 24 24"><line x1="3" y1="21" x2="21" y2="3"></line></svg> LINE
    </button>
    <button id="circleBtn" title="Circle Tool">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="9"></circle></svg> CIRCLE
    </button>

    <button id="gridBtn" class="active" title="Toggle Grid">
        <svg viewBox="0 0 24 24"><path d="M3 3h18v18H3zM3 9h18M3 15h18M9 3v18M15 3v18"></path></svg> GRID
    </button>
    <button id="snapBtn" title="Toggle Grid Snap">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="2" fill="currentColor"></circle><path d="M12 3v3m0 12v3M3 12h3m12 0h3"></path></svg> SNAP
    </button>

    <button id="endBtn" title="Snap to Endpoints">
        <svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16"></rect></svg> ENDPOINT
    </button>
    <button id="midBtn" title="Snap to Midpoints">
        <svg viewBox="0 0 24 24"><path d="M12 4l8 14H4z"></path></svg> MIDPOINT
    </button>

    <button id="clearBtn" class="danger" title="Clear Canvas">
        <svg viewBox="0 0 24 24"><path d="M19 6L6 19M6 6l13 13" stroke-width="3"></path></svg> CLEAR
    </button>
</div>

<div id="canvas-container">
    <canvas id="gridCanvas"></canvas>
    <canvas id="cadCanvas"></canvas>
</div>

<div id="terminal">GSD-Lite PRO Interface Active. <br>Select tool or type command.</div>

<div id="input-area">
    <span class="label">COMMAND ></span>
    <input type="text" id="cmdInput" autofocus placeholder="L (Line), C (Circle), CLEAR...">
</div>

<script>
    const cadCanvas = document.getElementById('cadCanvas');
    const gridCanvas = document.getElementById('gridCanvas');
    const ctx = cadCanvas.getContext('2d');
    const gCtx = gridCanvas.getContext('2d');
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('cmdInput');

    let gridVisible = true, snapEnabled = false, endSnap = false, midSnap = false;
    let gridSpacing = 50, currentMode = null, points = [], drawings = [];

    function resize() {
        cadCanvas.width = gridCanvas.width = window.innerWidth;
        cadCanvas.height = gridCanvas.height = window.innerHeight - 130;
        drawGrid(); redrawAll();
    }
    window.addEventListener('resize', resize);

    function log(msg, color="#00ff00") {
        terminal.innerHTML += `<br><span style="color:${color}">>> ${msg}</span>`;
        terminal.scrollTop = terminal.scrollHeight;
    }

    function drawGrid() {
        gCtx.clearRect(0, 0, gridCanvas.width, gridCanvas.height);
        if (!gridVisible) return;
        gCtx.beginPath(); gCtx.strokeStyle = "#e8e8e8";
        for (let x = 0; x <= gridCanvas.width; x += gridSpacing) { gCtx.moveTo(x, 0); gCtx.lineTo(x, gridCanvas.height); }
        for (let y = 0; y <= gridCanvas.height; y += gridSpacing) { gCtx.moveTo(0, y); gCtx.lineTo(gridCanvas.width, y); }
        gCtx.stroke();
    }

    function getCoords(e) {
        const rect = cadCanvas.getBoundingClientRect();
        let x = e.clientX - rect.left;
        let y = cadCanvas.height - (e.clientY - rect.top);

        if (snapEnabled) {
            x = Math.round(x / gridSpacing) * gridSpacing;
            y = Math.round(y / gridSpacing) * gridSpacing;
        }

        const threshold = 15; 
        drawings.forEach(d => {
            if (d.type === 'LINE') {
                if (endSnap) {
                    if (Math.hypot(x - d.p1.x, y - d.p1.y) < threshold) { x = d.p1.x; y = d.p1.y; }
                    if (Math.hypot(x - d.p2.x, y - d.p2.y) < threshold) { x = d.p2.x; y = d.p2.y; }
                }
                if (midSnap) {
                    const mx = (d.p1.x + d.p2.x) / 2, my = (d.p1.y + d.p2.y) / 2;
                    if (Math.hypot(x - mx, y - my) < threshold) { x = mx; y = my; }
                }
            }
        });
        return { x, y };
    }

    // INTERFACE LOGIC
    const setMode = (mode) => {
        currentMode = mode;
        points = [];
        log(`${mode} mode active. Click on canvas.`);
        document.querySelectorAll('.toolbar button').forEach(b => b.classList.remove('active'));
        if(mode === 'LINE') document.getElementById('lineBtn').classList.add('active');
        if(mode === 'CIRCLE') document.getElementById('circleBtn').classList.add('active');
        if(gridVisible) document.getElementById('gridBtn').classList.add('active');
    };

    document.getElementById('lineBtn').onclick = () => setMode('LINE');
    document.getElementById('circleBtn').onclick = () => setMode('CIRCLE');
    document.getElementById('gridBtn').onclick = function() { gridVisible = !gridVisible; this.classList.toggle('active'); drawGrid(); };
    document.getElementById('snapBtn').onclick = function() { snapEnabled = !snapEnabled; this.classList.toggle('active'); };
    document.getElementById('endBtn').onclick = function() { endSnap = !endSnap; this.classList.toggle('active'); };
    document.getElementById('midBtn').onclick = function() { midSnap = !midSnap; this.classList.toggle('active'); };
    document.getElementById('clearBtn').onclick = () => { drawings = []; redrawAll(); log("Canvas Cleared", "#ff4444"); };

    cadCanvas.onmousedown = (e) => {
        const coords = getCoords(e);
        if (currentMode === 'LINE') {
            points.push(coords);
            if (points.length === 2) {
                drawings.push({ type: 'LINE', p1: points[0], p2: points[1] });
                redrawAll(); points = [];
            }
        } else if (currentMode === 'CIRCLE') {
            points.push(coords);
            if (points.length === 2) {
                const radius = Math.hypot(points[1].x - points[0].x, points[1].y - points[0].y);
                drawings.push({ type: 'CIRCLE', center: points[0], radius: radius });
                redrawAll(); points = [];
            }
        }
    };

    function redrawAll() {
        ctx.clearRect(0, 0, cadCanvas.width, cadCanvas.height);
        drawings.forEach(d => {
            ctx.save(); ctx.translate(0, cadCanvas.height); ctx.scale(1, -1);
            ctx.beginPath();
            if (d.type === 'LINE') {
                ctx.moveTo(d.p1.x, d.p1.y); ctx.lineTo(d.p2.x, d.p2.y);
            } else if (d.type === 'CIRCLE') {
                ctx.arc(d.center.x, d.center.y, d.radius, 0, Math.PI * 2);
            }
            ctx.strokeStyle = "#000"; ctx.lineWidth = 2; ctx.stroke(); ctx.restore();
        });
    }

    input.onkeydown = (e) => {
        if (e.key === 'Enter') {
            const raw = input.value.trim().toUpperCase(); input.value = '';
            if (raw === 'L') setMode('LINE');
            if (raw === 'C') setMode('CIRCLE');
            if (raw === 'CLEAR') { drawings = []; redrawAll(); }
        }
    };
    resize();
</script>
</body>
</html>
