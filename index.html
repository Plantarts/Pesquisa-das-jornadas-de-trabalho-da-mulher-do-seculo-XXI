<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GSD-Lite PRO | v3.9 OSNAP Markers</title>
    <style>
        :root { --bg: #2b2b2b; --panel: #1e1e1e; --accent: #0078d4; --text: #ffffff; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: var(--bg); font-family: 'Segoe UI', sans-serif; touch-action: none; }
        .toolbar { position: fixed; top: 10px; left: 10px; z-index: 1000; display: flex; flex-wrap: wrap; gap: 8px; background: rgba(30, 30, 30, 0.95); padding: 10px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 1px solid #444; }
        button, select { background: #3c3c3c; color: white; border: 1px solid #555; padding: 10px 14px; cursor: pointer; border-radius: 4px; display: flex; align-items: center; gap: 6px; font-size: 11px; font-weight: 600; transition: 0.2s; }
        button.active { background: var(--accent); border-color: #00aaff; }
        #canvas-container { flex-grow: 1; position: relative; background: #ffffff; width: 100vw; height: calc(100vh - 140px); }
        canvas { position: absolute; top: 0; left: 0; }
        #bottom-panel { height: 140px; display: flex; flex-direction: column; z-index: 100; }
        #terminal { flex-grow: 1; background: #121212; color: #00ff00; padding: 10px; font-family: 'Consolas', monospace; overflow-y: auto; font-size: 13px; border-top: 2px solid #444; }
        #input-area { background: var(--panel); padding: 10px 15px; display: flex; align-items: center; border-top: 1px solid #333; }
        input { flex-grow: 1; background: transparent; color: #fff; border: none; outline: none; font-family: 'Consolas', monospace; font-size: 16px; }
    </style>
</head>
<body>

<div class="toolbar">
    <button id="lineBtn">LINE</button>
    <button id="circleBtn">CIRCLE</button>
    <button id="moveBtn" style="background: #6a1b9a;">MOVE</button>
    <button id="trimBtn" style="background: #c62828;">TRIM</button>
    <button id="offsetBtn" style="background: #2e7d32;">OFFSET</button>
    <select id="layerSel"><option value="0">Layer 0</option><option value="HIDDEN">Hidden</option><option value="DIM">Dimensions</option></select>
    <select id="unitSel"><option value="1">mm</option><option value="0.1">cm</option></select>
    <button id="gridBtn" class="active">GRID</button>
    <button id="snapBtn">SNAP</button>
    <button id="clearBtn" style="color: #ff6b6b;">CLEAR</button>
</div>

<div id="canvas-container">
    <canvas id="gridCanvas"></canvas>
    <canvas id="cadCanvas"></canvas>
</div>

<div id="bottom-panel">
    <div id="terminal">GSD-Lite PRO v3.9. OSNAP Active: Square (End/Center), Triangle (Mid).</div>
    <div id="input-area">
        <span style="color:#00aaff; font-weight:bold; margin-right:10px;">COMMAND ></span>
        <input type="text" id="cmdInput" autofocus placeholder="Type command or value...">
    </div>
</div>

<script>
    const cadCanvas = document.getElementById('cadCanvas'), gridCanvas = document.getElementById('gridCanvas');
    const ctx = cadCanvas.getContext('2d'), gCtx = gridCanvas.getContext('2d');
    const terminal = document.getElementById('terminal'), layerSel = document.getElementById('layerSel'), unitSel = document.getElementById('unitSel'), cmdInput = document.getElementById('cmdInput');

    let gridVisible = true, snapEnabled = false, shiftPressed = false, currentMode = null;
    let points = [], drawings = [], undoStack = [], mousePos = null;
    let selectedObj = null, offsetDist = 20, dragOffset = { x: 0, y: 0 };
    let activeSnap = null; // Stores {x, y, type}

    const LAYERS = { "0": { color: "#000", dash: [] }, "HIDDEN": { color: "#888", dash: [5, 5] }, "DIM": { color: "#f00", dash: [] } };

    function saveState() { undoStack.push(JSON.stringify(drawings)); if (undoStack.length > 30) undoStack.shift(); }
    function undo() { if (undoStack.length > 0) { drawings = JSON.parse(undoStack.pop()); log("Undo."); refresh(); } }

    cmdInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const val = parseFloat(cmdInput.value);
            if (!isNaN(val)) { offsetDist = val; log(`Offset distance: ${val}`); }
            cmdInput.value = "";
        }
    });

    window.addEventListener('keydown', (e) => {
        if (e.key === 'Shift') shiftPressed = true;
        if (e.ctrlKey && e.key === 'z') { e.preventDefault(); undo(); }
        if ((e.key === 'Delete' || e.key === 'Backspace') && selectedObj) {
            saveState(); drawings = drawings.filter(d => d !== selectedObj);
            selectedObj = null; log("Deleted."); refresh();
        }
    });
    window.addEventListener('keyup', (e) => { if (e.key === 'Shift') shiftPressed = false; });

    function log(msg) { terminal.innerHTML += `<br>>> ${msg}`; terminal.scrollTop = terminal.scrollHeight; }

    function resize() {
        const container = document.getElementById('canvas-container');
        cadCanvas.width = gridCanvas.width = container.offsetWidth;
        cadCanvas.height = gridCanvas.height = container.offsetHeight;
        drawGrid(); refresh();
    }
    window.addEventListener('resize', resize);
    window.addEventListener('load', resize);

    function drawGrid() {
        gCtx.clearRect(0, 0, gridCanvas.width, gridCanvas.height);
        if (!gridVisible) return;
        gCtx.beginPath(); gCtx.strokeStyle = "#e0e0e0"; gCtx.lineWidth = 0.5;
        for (let x = 0; x <= gridCanvas.width; x += 50) { gCtx.moveTo(x, 0); gCtx.lineTo(x, gridCanvas.height); }
        for (let y = 0; y <= gridCanvas.height; y += 50) { gCtx.moveTo(0, y); gCtx.lineTo(gridCanvas.width, y); }
        gCtx.stroke();
    }

    function getCoords(e, relativeToPoint = null) {
        if (!e) return { x: 0, y: 0 };
        const rect = cadCanvas.getBoundingClientRect();
        let x = e.clientX - rect.left, y = cadCanvas.height - (e.clientY - rect.top);

        if (activeSnap) return { x: activeSnap.x, y: activeSnap.y };
        if (snapEnabled) { x = Math.round(x / 50) * 50; y = Math.round(y / 50) * 50; }
        
        if (shiftPressed && relativeToPoint) {
            const dx = x - relativeToPoint.x, dy = y - relativeToPoint.y;
            const angle = Math.round(Math.atan2(dy, dx) / (Math.PI / 4)) * (Math.PI / 4);
            const d = Math.hypot(dx, dy);
            x = relativeToPoint.x + Math.cos(angle) * d; y = relativeToPoint.y + Math.sin(angle) * d;
        }
        return { x, y };
    }

    function findSnap(curX, curY) {
        let best = null, minDist = 15;
        drawings.forEach(d => {
            let pts = [];
            if (d.type === 'LINE') {
                pts.push({x: d.p1.x, y: d.p1.y, type: 'END'});
                pts.push({x: d.p2.x, y: d.p2.y, type: 'END'});
                pts.push({x: (d.p1.x + d.p2.x)/2, y: (d.p1.y + d.p2.y)/2, type: 'MID'});
            } else {
                pts.push({x: d.center.x, y: d.center.y, type: 'END'}); // Using END for square icon
            }
            pts.forEach(p => {
                const dist = Math.hypot(curX - p.x, curY - p.y);
                if (dist < minDist) { minDist = dist; best = p; }
            });
        });
        return best;
    }

    function drawMarker(snap) {
        ctx.save(); ctx.translate(0, cadCanvas.height); ctx.scale(1, -1);
        ctx.strokeStyle = "#00ff00"; ctx.lineWidth = 2; ctx.beginPath();
        const s = 6;
        if (snap.type === 'END') {
            ctx.rect(snap.x - s, snap.y - s, s*2, s*2);
        } else if (snap.type === 'MID') {
            ctx.moveTo(snap.x, snap.y + s); ctx.lineTo(snap.x - s, snap.y - s);
            ctx.lineTo(snap.x + s, snap.y - s); ctx.closePath();
        }
        ctx.stroke(); ctx.restore();
    }

    function refresh() {
        ctx.clearRect(0, 0, cadCanvas.width, cadCanvas.height);
        const scale = parseFloat(unitSel.value);
        const rect = cadCanvas.getBoundingClientRect();
        
        drawings.forEach(d => {
            ctx.save(); ctx.translate(0, cadCanvas.height); ctx.scale(1, -1);
            ctx.beginPath(); ctx.strokeStyle = (d === selectedObj) ? "#ff9800" : LAYERS[d.layer].color;
            ctx.setLineDash(LAYERS[d.layer].dash); ctx.lineWidth = (d === selectedObj) ? 4 : 2;
            if (d.type === 'LINE') { ctx.moveTo(d.p1.x, d.p1.y); ctx.lineTo(d.p2.x, d.p2.y); }
            else if (d.type === 'CIRCLE') { ctx.arc(d.center.x, d.center.y, d.radius, 0, Math.PI * 2); }
            ctx.stroke(); ctx.restore();
        });

        if (!mousePos) return;
        const rawX = mousePos.clientX - rect.left, rawY = cadCanvas.height - (mousePos.clientY - rect.top);
        activeSnap = findSnap(rawX, rawY);
        
        if (activeSnap) drawMarker(activeSnap);

        const cur = getCoords(mousePos, points[0]);

        // Crosshairs
        ctx.beginPath(); ctx.strokeStyle = activeSnap ? "#00ff00" : "rgba(0,0,0,0.15)";
        ctx.moveTo(mousePos.clientX - rect.left, 0); ctx.lineTo(mousePos.clientX - rect.left, cadCanvas.height);
        ctx.moveTo(0, mousePos.clientY - rect.top); ctx.lineTo(cadCanvas.width, mousePos.clientY - rect.top);
        ctx.stroke();

        if (selectedObj && currentMode === 'MOVE') {
            const dx = cur.x - dragOffset.x, dy = cur.y - dragOffset.y;
            if (selectedObj.type === 'LINE') { selectedObj.p1.x += dx; selectedObj.p1.y += dy; selectedObj.p2.x += dx; selectedObj.p2.y += dy; }
            else { selectedObj.center.x += dx; selectedObj.center.y += dy; }
            dragOffset = cur;
        }

        if (points.length > 0 && currentMode) {
            ctx.save(); ctx.translate(0, cadCanvas.height); ctx.scale(1, -1);
            ctx.beginPath(); ctx.strokeStyle = "rgba(0,120,212,0.5)"; ctx.setLineDash([5,5]);
            let label = "";
            if (currentMode === 'LINE') {
                ctx.moveTo(points[0].x, points[0].y); ctx.lineTo(cur.x, cur.y);
                label = `L: ${(Math.hypot(cur.x - points[0].x, cur.y - points[0].y) * scale).toFixed(2)}`;
            } else if (currentMode === 'CIRCLE') {
                const r = Math.hypot(cur.x-points[0].x, cur.y-points[0].y);
                ctx.arc(points[0].x, points[0].y, r, 0, Math.PI*2);
                label = `R: ${(r * scale).toFixed(2)}`;
            }
            ctx.stroke(); ctx.restore();
            ctx.fillStyle = "black"; ctx.font = "bold 13px Segoe UI";
            ctx.fillText(label, mousePos.clientX - rect.left + 15, mousePos.clientY - rect.top - 15);
        }
    }

    cadCanvas.addEventListener('pointermove', (e) => { mousePos = e; refresh(); });
    cadCanvas.addEventListener('pointerdown', (e) => {
        const c = getCoords(e, points[0]);
        if (currentMode === 'OFFSET') {
            const target = drawings.find(d => {
                if (d.type === 'CIRCLE') return Math.abs(Math.hypot(c.x-d.center.x, c.y-d.center.y) - d.radius) < 10;
                return (Math.hypot(c.x-d.p1.x, c.y-d.p1.y) + Math.hypot(c.x-d.p2.x, c.y-d.p2.y)) < Math.hypot(d.p1.x-d.p2.x, d.p1.y-d.p2.y) + 5;
            });
            if (target) {
                saveState(); let newObj = JSON.parse(JSON.stringify(target));
                if (target.type === 'LINE') {
                    const dx = target.p2.x - target.p1.x, dy = target.p2.y - target.p1.y, len = Math.hypot(dx, dy);
                    const nx = -dy / len * offsetDist, ny = dx / len * offsetDist;
                    newObj.p1.x += nx; newObj.p1.y += ny; newObj.p2.x += nx; newObj.p2.y += ny;
                } else { newObj.radius += offsetDist; }
                drawings.push(newObj); log("Offset created.");
            }
        } else if (currentMode === 'TRIM') {
            const target = drawings.find(d => d.type === 'LINE' && (Math.hypot(c.x-d.p1.x, c.y-d.p1.y) + Math.hypot(c.x-d.p2.x, c.y-d.p2.y)) < Math.hypot(d.p1.x-d.p2.x, d.p1.y-d.p2.y) + 5);
            if (target) { saveState(); drawings = drawings.filter(d => d !== target); log("Trimmed."); }
        } else if (currentMode === 'MOVE') {
            if (selectedObj) { selectedObj = null; log("Placed."); }
            else {
                selectedObj = drawings.find(d => {
                    if (d.type === 'CIRCLE') return Math.hypot(c.x-d.center.x, c.y-d.center.y) < d.radius + 10;
                    return (Math.hypot(c.x-d.p1.x, c.y-d.p1.y) + Math.hypot(c.x-d.p2.x, c.y-d.p2.y)) < Math.hypot(d.p1.x-d.p2.x, d.p1.y-d.p2.y) + 5;
                });
                if (selectedObj) { saveState(); dragOffset = c; log("Selected."); }
            }
        } else if (currentMode) {
            points.push(c);
            if (points.length === 2) {
                saveState();
                drawings.push({ type: currentMode, p1: {...points[0]}, p2: {...c}, center: {...points[0]}, radius: Math.hypot(c.x-points[0].x, c.y-points[0].y), layer: layerSel.value });
                points = []; log("Created.");
            }
        }
        refresh();
    });

    document.getElementById('lineBtn').onclick = function() { currentMode = 'LINE'; setAct(this); };
    document.getElementById('circleBtn').onclick = function() { currentMode = 'CIRCLE'; setAct(this); };
    document.getElementById('moveBtn').onclick = function() { currentMode = 'MOVE'; setAct(this); };
    document.getElementById('trimBtn').onclick = function() { currentMode = 'TRIM'; setAct(this); };
    document.getElementById('offsetBtn').onclick = function() { currentMode = 'OFFSET'; setAct(this); log("Input offset distance."); };
    function setAct(btn) { document.querySelectorAll('.toolbar button').forEach(b => b.classList.remove('active')); btn.classList.add('active'); points = []; selectedObj = null; }
    document.getElementById('gridBtn').onclick = function() { gridVisible = !gridVisible; this.classList.toggle('active'); drawGrid(); refresh(); };
    document.getElementById('snapBtn').onclick = function() { snapEnabled = !snapEnabled; this.classList.toggle('active'); };
    document.getElementById('clearBtn').onclick = () => { saveState(); drawings = []; refresh(); log("Cleared."); };

    setTimeout(resize, 100);
</script>
</body>
</html>
